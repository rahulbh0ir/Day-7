<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio</title>
    <link rel="icon" href="https://fav.farm/%F0%9F%90%A7"></link>
</head>
<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2
  
      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
      ];
  
      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
      ];
  
      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
        const least = people.some((pie) => (new Date).getFullYear() - pie.year >= 19);
        console.log({least});

    
        // Array.prototype.every() // is everyone 19 or older?
        const everyone = people.every((orange) => (new Date).getFullYear() - orange.year >= 19);
        console.log({everyone});


      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
        const find = comments.find(pine => pine.id === 823423)
        console.log(find)



      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423


      
        // 1st Method
        // Splice will change the original array 

        const index = comments.findIndex(grape => grape.id === 823423)
        // comments.splice(index, 1)
        console.table(comments)
     
        

        // 2nd Method
        // Slice will not change the original array

        const newComments = [
            ...comments.slice(0 , index),
            ...comments.slice(index + 1)
        ]

        console.table(newComments)

    </script>
</body>
</html>
